<html>

    <title>Noise Pollution Monitoring</title>

<body>
    <header>
        <h1>Noise Pollution Monitoring</h1>
    </header>

    <section>
        <h2>Real-time Noise Data</h2>
        <p>Monitor noise levels in your area.</p>
        <div id="noise-data">
            <!-- Real-time noise data will be displayed here -->
        </div>
    </section>

    <section>
        <h2>Threshold Alerts</h2>
        <p>Set noise level thresholds and receive alerts.</p>
        <label for="threshold">Set Threshold (dB):</label>
        <input type="number" id="threshold" min="0" step="1">
        <button id="set-threshold">Set</button>
        <p id="alert-message"></p>
    </section>

    <footer>
        <p>&copy; 2023 Noise Pollution Monitoring System</p>
    </footer>
